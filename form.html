<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>บันทึกข้อมูลนักศึกษา</h2>

<form method="POST">
   {% csrf_token %}
    <label>รหัสนักศึกษา</label>
    <input type="text" name="student_id">

    <label>ชื่อ</label>
    <input type="text" name="first_name">

    <label>นามสกุล</label>
    <input type="text" name="last_name">

    <label>สาขา</label>
    <select name="major">
        <option>IT</option>
        <option>Computer Science</option>
        <option>Business</option>
        <option>Engineering</option>
    </select>

    <label>โทรศัพท์</label>
    <input type="text" name="phone">

    <button type="submit">บันทึก</button>
</form>


        <p class="msg">{{ msg }}</p>
    </div>
</div>

</body>
</html>
